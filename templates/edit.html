{% extends "base.html" %}

{% block title %}日記編集{% endblock %}

{% block content %}
<h2>日記を編集</h2>
<form method="POST">
    <div class="mb-3">
        <textarea name="diary_entry" class="form-control" rows="5">{{ post[1] }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">キャンセル</a>
</form>
{% endblock %}
