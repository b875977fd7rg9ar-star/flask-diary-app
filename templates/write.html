<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日記を書く</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="mb-4">✏️ 日記を書く</h1>

    <form method="POST">
        <div class="mb-3">
            <textarea name="diary_entry" class="form-control" rows="5" placeholder="今日の出来事..."></textarea>
        </div>
        <button type="submit" class="btn btn-success">保存</button>
        <a href="/" class="btn btn-secondary">戻る</a>
    </form>
</div>
</body>
</html>
