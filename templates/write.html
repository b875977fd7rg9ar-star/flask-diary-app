{% extends "base.html" %}
{% block title %}日記を書く{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">✏️ 日記を書く</h2>

    <form method="POST">
        <div class="mb-3">
            <textarea name="diary_entry" class="form-control" rows="5" placeholder="今日の出来事..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success">保存</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">戻る</a>
    </form>
</div>
{% endblock %}
